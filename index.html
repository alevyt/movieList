<!DOCTYPE html>
<html>
<head>
    <title>Movie Search</title>
    <link rel="icon" type="image/svg+xml" href="img/logo.svg">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/movie-card.css">

</head>
<body>
    <header>
        <img src="img/logo.png" alt="Movie Logo" width="100px">
        <h1>Movie Search</h1>
    </header>
    <input type="text" id="movieInput" placeholder="Enter movie name">
    <button id="searchButton">Search</button>

    <div id="filter-container">
        <label for="year-filter">Filter by Year:</label>
        <input type="number" id="year-filter" placeholder="Enter year">
    </div>


    <div id="movieResults"></div>

    <div class="pagination">
        <ul id="pageList" class="pagination-list">
          <!-- Pagination buttons will be dynamically added here -->
        </ul>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
